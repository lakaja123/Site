<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8">
    <link rel="stylesheet" type="text/css" href="styleReg.css">
    <title>Регистрация</title>
</head>
<body>
    <fieldset>
        <form action="#">
            <div class="container">
                <h1 align="center">Регистрация</h1>
                <p>Пожалуйста заполните эту форму для создания аккаунта.</p>
                <hr>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Введите Email" name="email" required>

                <label for="psw"><b>Пароль</b></label>
                <input type="password" placeholder="Введите пароль" name="psw" required>

                <label for="psw-repeat"><b>Повторите пароль</b></label>
                <input type="password" placeholder="Повторите пароль" name="psw-repeat" required>
                <hr>

                <p>Создавая аккаунт, вы соглашаетесь с нашими <a href="#">Условиями пользователя</a>.</p>
                <button type="submit" class="registerbtn">Регистрация</button>
            </div>

            <div class="container signin">
                <p>Уже имеете аккаунт? <a href="#">Ввойдите</a>.</p>
            </div>
        </form>
    </fieldset>
</body>
</html>
